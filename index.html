<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Keyboard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="keyboard">
  <div class="row">
    <div class="key function">Esc</div>
    <div class="key function">F1</div>
    <div class="key function">F2</div>
    <div class="key function">F3</div>
    <div class="key function">F4</div>
    <div class="key function">F5</div>
    <div class="key function">F6</div>
    <div class="key function">F7</div>
    <div class="key function">F8</div>
    <div class="key function">F9</div>
    <div class="key function">F10</div>
    <div class="key function">F11</div>
    <div class="key function">F12</div>
    <div class="key function">Print Screen</div>
    <div class="key function">Scroll Lock</div>
    <div class="key function">Pause</div>
  </div>
  <div class="row">
    <div class="key function">~<br>`</div>
    <div class="key letter">1</div>
    <div class="key letter">2</div>
    <div class="key letter">3</div>
    <div class="key letter">4</div>
    <div class="key letter">5</div>
    <div class="key letter">6</div>
    <div class="key letter">7</div>
    <div class="key letter">8</div>
    <div class="key letter">9</div>
    <div class="key letter">0</div>
    <div class="key letter">_<br>-</div>
    <div class="key letter">
      <span class="top-char">+<br>=</span>
  <span class="bottom-char"></span>
    </div>
    <div class="key function backspace">Backspace</div>
    <div class="key function">Insert</div>
    <div class="key function">Home</div>
    <div class="key function">Page Up</div>
  </div>
  <div class="row">
    <div class="key function tab">Tab</div>
    <div class="key letter">q</div>
    <div class="key letter">w</div>
    <div class="key letter">e</div>
    <div class="key letter">r</div>
    <div class="key letter">t</div>
    <div class="key letter">y</div>
    <div class="key letter">u</div>
    <div class="key letter">i</div>
    <div class="key letter">o</div>
    <div class="key letter">p</div>
    <div class="key letter">[</div>
    <div class="key letter">]</div>
    <div class="key function">\\</div>
    <div class="key function">Delete</div>
    <div class="key function">End</div>
    <div class="key function">Page Down</div>
  </div>
  <div class="row">
    <div class="key function caps-lock">Caps Lock</div>
    <div class="key letter">a</div>
    <div class="key letter">s</div>
    <div class="key letter">d</div>
    <div class="key letter">f</div>
    <div class="key letter">g</div>
    <div class="key letter">h</div>
    <div class="key letter">j</div>
    <div class="key letter">k</div>
    <div class="key letter">l</div>
    <div class="key letter">:</div>
    <div class="key letter">""</div>
    <div class="key letter">\</div>
    <div class="key function enter">Enter</div>
  </div>
    <div class="row">
    <div class="key function shift">Shift</div>
    <div class="key letter">z</div>
    <div class="key letter">x</div>
    <div class="key letter">c</div>
    <div class="key letter">v</div>
    <div class="key letter">b</div>
    <div class="key letter">n</div>
    <div class="key letter">m</div>
    <div class="key letter"> < </div>
    <div class="key letter"> > </div>
      <div class="key letter"> ? </div>
      <div class="key function shift">Shift</div>
      </div>
    <div class="row">
    <div class="key function ctrl">Ctrl</div>
      <div class="key function">Wd</div>
      <div class="key function alt">Alt</div>
      <div class="key function space">Space</div>
      <div class="key function alt">Alt</div>
       <div class="key function">Wd</div> <div class="key function"></div>
      <div class="key function ctrl">Ctrl</div>
    </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
